<mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name">Report System</span>
    <span class="spacer"></span>
    <nav class="desktop-nav">
      <a mat-button routerLink="/dashboard" routerLinkActive="active" *ngIf="isLoggedIn()">Dashboard</a>
      <a mat-button routerLink="/all-reports" routerLinkActive="active" *ngIf="isLoggedIn()">All Reports</a>
      <a mat-button routerLink="/upload" routerLinkActive="active" *ngIf="isLoggedIn()">Upload</a>
      <button mat-button (click)="logout()" *ngIf="isLoggedIn()">Logout</button>
      <a mat-button routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn()">Login</a>
      <a mat-button routerLink="/register" routerLinkActive="active" *ngIf="!isLoggedIn()">Register</a>
    </nav>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" [opened]="isSidenavOpen" (closedStart)="isSidenavOpen = false">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="sidenav.close()" *ngIf="isLoggedIn()">Dashboard</a>
        <a mat-list-item routerLink="/all-reports" routerLinkActive="active" (click)="sidenav.close()" *ngIf="isLoggedIn()">All Reports</a>
        <a mat-list-item routerLink="/upload" routerLinkActive="active" (click)="sidenav.close()" *ngIf="isLoggedIn()">Upload</a>
        <button mat-list-item (click)="logout(); sidenav.close()" *ngIf="isLoggedIn()">Logout</button>
        <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="sidenav.close()" *ngIf="!isLoggedIn()">Login</a>
        <a mat-list-item routerLink="/register" routerLinkActive="active" (click)="sidenav.close()" *ngIf="!isLoggedIn()">Register</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
